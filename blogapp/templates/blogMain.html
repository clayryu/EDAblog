{% extends 'base.html' %}
 
{% block content %}

    <br>

    {% for blog in blogs %}
        <main role="main" class="container">
            <div class="jumbotron">
                <h2>제목 : {{ blog.title }}</h2>
                <br>
                <h6>작성일 : {{ blog.pub_date }}</h6>
                <br>
                <h6>작성자 : {{ blog.author }}</h6>
                <br>

                <a class="btn btn-lg btn-primary" 
                    href="{% url 'detail' blog.id %}" 
                    role="button">자세히 알아보기 &raquo;</a>
            </div>
        </main>
    {% endfor %}
 
{% endblock %}
